<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продуктовый магазин "Лакзан" - Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Login</span>
            </div>

            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Имя пользователя</label>
                <i class="bx bx-user icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Пароль</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Согласен, на обработку персональных данных</label>
                <i class="bx bx-lock-alt icon"></i>
                </div>

                <div class="forgot">
                    <a href="forgot.html">Забыли пароль?</a>
                </div>
            </div>

            <div class="input_box">
                <input type="submit" class="input-submit" value="Войти">
            </div>
            <div class="register">
                <span>Нет аккаунта? <a href="#">Регистрация</a></span>
            </div>
        </div>
    </div>
</body>
</html>
